<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат на WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { width: 300px; height: 400px; overflow-y: auto; border: 1px solid #000; padding: 10px; margin: 0 auto; }
        #message { width: 80%; }
    </style>
</head>
<body>

    <h2>Онлайн-чат</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Напишіть повідомлення..." />
    <button onclick="sendMessage()">Відправити</button>

    <script>
        const socket = new WebSocket('wss://readder-kwcz.onrender.com');

        socket.onmessage = function(event) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<p>${event.data}</p>`;
            chat.scrollTop = chat.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('message');
            if (input.value.trim()) {
                socket.send(input.value);
                input.value = '';
            }
        }
    </script>

</body>
</html>
