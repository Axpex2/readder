<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –Ω–∞ WebSocket</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #login-container, #chat-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #chat {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
            background: #fff;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 5px;
        }

        .input-container input {
            flex-grow: 1;
        }

        #chat-container {
            display: none;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>–í–≤–µ–¥—ñ—Ç—å –≤–∞—à –Ω—ñ–∫</h2>
        <input type="text" id="nickname" placeholder="–í–∞—à –Ω—ñ–∫" onkeypress="if(event.key==='Enter') setUsername()">
        <button onclick="setUsername()">–£–≤—ñ–π—Ç–∏</button>
    </div>

    <div id="chat-container">
        <h2>üí¨ –ß–∞—Ç</h2>
        <div id="online-users"><strong>üü¢ –û–Ω–ª–∞–π–Ω:</strong> <span id="users-list">–ù–µ–º–∞—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</span></div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">üì©</button>
        </div>
    </div>

    <script>
        let username = "";

        function setUsername() {
            const input = document.getElementById("nickname");
            if (!input.value.trim()) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫!");
                return;
            }
            username = input.value.trim();
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
        }

        function sendMessage() {
            const input = document.getElementById("message");
            const chat = document.getElementById("chat");

            if (!input.value.trim()) return;

            const msgElement = document.createElement("div");
            msgElement.textContent = `${username}: ${input.value}`;
            chat.appendChild(msgElement);
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

</body>
</html>
