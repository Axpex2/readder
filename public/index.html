<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –Ω–∞ WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #chat-container {
            display: none;
            flex-direction: column;
        }

        #online-users {
            background: #444;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #chat {
            height: 350px;
            overflow-y: auto;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 5px;
            display: flex;
            flex-direction: column;
        }

        .my-message {
            align-self: flex-end;
            background: #0f7b6c;
            color: white;
            border-bottom-right-radius: 2px;
            text-align: right;
        }

        .other-message {
            align-self: flex-start;
            background: #3c3f42;
            color: white;
            border-bottom-left-radius: 2px;
        }

        .message .sender {
            font-size: 12px;
            font-weight: bold;
            opacity: 0.8;
        }

        .message .time {
            font-size: 10px;
            text-align: right;
            opacity: 0.7;
            margin-top: 3px;
        }

        .chat-img {
            max-width: 80px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: #565869;
            color: white;
            outline: none;
        }

        button {
            padding: 10px;
            background: #10a37f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .img-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .img-modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <h2>–í–≤–µ–¥—ñ—Ç—å –≤–∞—à –Ω—ñ–∫</h2>
        <input type="text" id="nickname" placeholder="–í–∞—à –Ω—ñ–∫">
        <button onclick="setUsername()">–£–≤—ñ–π—Ç–∏</button>
    </div>

    <div id="chat-container" class="container">
        <h2>üí¨ –ß–∞—Ç</h2>
        <div id="online-users"><strong>üü¢ –û–Ω–ª–∞–π–Ω:</strong> <span id="users-list">–ù–µ–º–∞—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</span></div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
            <button onclick="sendMessage()">üì©</button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageInput').click()">üì∑</button>
        </div>
    </div>

    <script>
        let socket;
        let username = "";

        function setUsername() {
            const input = document.getElementById('nickname');
            username = input.value.trim();
            if (!username) return alert("–í–≤–µ–¥—ñ—Ç—å —ñ–º'—è!");

            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";

            socket = new WebSocket("wss://your-server-url.com");

            socket.onopen = () => {
                socket.send(JSON.stringify({ type: "connect", user: username }));
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.type === "users") {
                    document.getElementById("users-list").innerHTML = data.users.join(", ");
                } else if (data.type === "message") {
                    addMessage(data.user, data.text);
                }
            };
        }

        function sendMessage() {
            const input = document.getElementById("message");
            const text = input.value.trim();
            if (!text) return;

            socket.send(JSON.stringify({ type: "message", text }));
            addMessage(username, text, true);
            input.value = "";
        }

        function addMessage(user, text, isSelf = false) {
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.classList.add("message", isSelf ? "my-message" : "other-message");
            div.innerHTML = `<b>${user}:</b> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

</body>
</html>
