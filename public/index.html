<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –Ω–∞ WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #343541; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        #login-container { text-align: center; }
        #chat-container { display: none; width: 90%; max-width: 500px; background: #444654; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
        #chat { height: 300px; overflow-y: auto; border-radius: 5px; padding: 10px; background: #202123; }
        #users { margin-bottom: 10px; padding: 10px; background: #17181a; border-radius: 5px; }
        .message { padding: 8px 12px; margin: 5px 0; border-radius: 10px; max-width: 70%; word-wrap: break-word; }
        .self { background: #0f7b6c; color: white; align-self: flex-end; text-align: right; }
        .other { background: #3c3f42; color: white; align-self: flex-start; text-align: left; }
        .img-message img { max-width: 100%; border-radius: 5px; }
        #message-input { width: calc(100% - 90px); padding: 8px; margin-top: 10px; border-radius: 5px; border: none; }
        button { padding: 8px; border: none; border-radius: 5px; cursor: pointer; }
        #send-btn { background: #0f7b6c; color: white; }
        #file-input { display: none; }
        #image-btn { background: #444654; color: white; }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>–í–≤–µ–¥—ñ—Ç—å —ñ–º'—è</h2>
        <input type="text" id="username" placeholder="–í–∞—à –Ω—ñ–∫..." />
        <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
    </div>

    <div id="chat-container">
        <h2>–û–Ω–ª–∞–π–Ω-—á–∞—Ç</h2>
        <div id="users"><b>–û–Ω–ª–∞–π–Ω:</b> <span id="user-list">–ù–µ–º–∞—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</span></div>
        <div id="chat"></div>
        <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
        <button id="send-btn" onclick="sendMessage()">üì©</button>
        <button id="image-btn" onclick="document.getElementById('file-input').click()">üì∑</button>
        <input type="file" id="file-input" accept="image/*" onchange="sendImage()" />
    </div>

    <script>
        let socket;
        let username;

        function login() {
            username = document.getElementById("username").value.trim();
            if (!username) return alert("–í–≤–µ–¥—ñ—Ç—å —ñ–º'—è!");

            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";

            socket = new WebSocket("wss://readder-kwcz.onrender.com");

            socket.onopen = () => {
                socket.send(JSON.stringify({ type: "connect", user: username }));
            };

            socket.onmessage = async function(event) {
                const chat = document.getElementById("chat");
                const userList = document.getElementById("user-list");

                let data = event.data;
                if (data instanceof Blob) data = await data.text();
                const msg = JSON.parse(data);

                if (msg.type === "users") {
                    userList.innerHTML = msg.users.join(", ");
                } else if (msg.type === "message") {
                    addMessage(msg.user, msg.text, false);
                } else if (msg.type === "image") {
                    addMessage(msg.user, msg.text, true);
                }
            };
        }

        function sendMessage() {
            const input = document.getElementById("message-input");
            const text = input.value.trim();
            if (!text) return;

            socket.send(JSON.stringify({ type: "message", user: username, text }));
            addMessage(username, text, false, true);
            input.value = "";
        }

        function sendImage() {
            const file = document.getElementById("file-input").files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                const base64 = reader.result;
                socket.send(JSON.stringify({ type: "image", user: username, text: base64 }));
                addMessage(username, base64, true, true);
            };
            reader.readAsDataURL(file);
        }

        function addMessage(user, text, isImage, isSelf = false) {
            const chat = document.getElementById("chat");
            const msg = document.createElement("div");
            msg.classList.add("message", isSelf ? "self" : "other");

            if (isImage) {
                msg.innerHTML = `<b>${user}:</b> <br><img src="${text}" class="img-message">`;
            } else {
                msg.innerHTML = `<b>${user}:</b> ${text}`;
            }

            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

</body>
</html>
