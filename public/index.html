<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –Ω–∞ WebSocket</title>
    <style>
        /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        /* –í—ñ–∫–Ω–æ –≤—Ö–æ–¥—É */
        #login {
            background: #444654;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: #565869;
            color: white;
            outline: none;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background: #10a37f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        button:hover {
            background: #0d8a6b;
        }

        /* –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #main-container {
            display: none;
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
        }

        /* –ß–∞—Ç */
        #chat-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            background: #444654;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid #565869;
        }

        /* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: #10a37f;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.other {
            align-self: flex-start;
            background: #4e4f58;
            color: white;
            border-bottom-left-radius: 2px;
        }

        .message .sender {
            font-size: 12px;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
            opacity: 0.8;
        }

        .message .time {
            font-size: 10px;
            text-align: right;
            opacity: 0.7;
            margin-top: 3px;
        }

        /* –ê–∫—Ç–∏–≤–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ */
        #users-container {
            flex: 1;
            margin-left: 15px;
            background: #444654;
            padding: 10px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #565869;
        }

        #users-container h3 {
            text-align: center;
            font-size: 18px;
        }

        .user {
            padding: 5px;
            border-bottom: 1px solid #565869;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }

        #message {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- –í—ñ–∫–Ω–æ –≤—Ö–æ–¥—É -->
    <div id="login">
        <h2>–í–≤–µ–¥—ñ—Ç—å –≤–∞—à –Ω—ñ–∫–Ω–µ–π–º</h2>
        <input type="text" id="nickname" placeholder="–í–∞—à –Ω—ñ–∫–Ω–µ–π–º" />
        <button onclick="setUsername()">–£–≤—ñ–π—Ç–∏</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div id="main-container">
        <div id="chat-container">
            <h2>üí¨ –û–Ω–ª–∞–π–Ω-—á–∞—Ç</h2>
            <div id="chat"></div>
            
            <div class="input-container">
                <input type="text" id="message" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
                <button onclick="sendMessage()">‚û§</button>
            </div>
        </div>

        <div id="users-container">
            <h3>üü¢ –û–Ω–ª–∞–π–Ω</h3>
            <div id="users"></div>
        </div>
    </div>

    <script>
        const socket = new WebSocket('wss://readder-kwcz.onrender.com');
        let username = "";
        let userId = Math.random().toString(36).substr(2, 9);

        function setUsername() {
            const input = document.getElementById('nickname');
            if (input.value.trim()) {
                username = input.value.trim();
                document.getElementById('login').style.display = 'none';
                document.getElementById('main-container').style.display = 'flex';

                saveUser(username);
                loadChatHistory();
            }
        }

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            addMessage(data.text, data.senderId === userId ? "user" : "other", data.username, data.time);
        };

        function sendMessage() {
            const input = document.getElementById('message');
            if (input.value.trim()) {
                const messageObj = { 
                    senderId: userId, 
                    username: username, 
                    text: input.value,
                    time: new Date().toLocaleTimeString() 
                };
                socket.send(JSON.stringify(messageObj));
                addMessage(input.value, "user", username, messageObj.time);
                saveMessage(messageObj);
                input.value = '';
            }
        }

        function addMessage(text, sender, senderName, time) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `<span class="sender">${senderName}</span>${text}<div class="time">${time}</div>`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function saveMessage(message) {
            let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            history.push(message);
            localStorage.setItem("chatHistory", JSON.stringify(history));
        }

        function loadChatHistory() {
            let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            history.forEach(msg => addMessage(msg.text, msg.senderId === userId ? "user" : "other", msg.username, msg.time));
        }

        function saveUser(user) {
            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (!users.includes(user)) {
                users.push(user);
                localStorage.setItem("users", JSON.stringify(users));
            }
        }
    </script>

</body>
</html>
