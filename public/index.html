<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –Ω–∞ WebSocket</title>
    <style>
        /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
        body {
            font-family: Arial, sans-serif;
            background-color: #343541; /* –¢–µ–º–Ω–∏–π —Ñ–æ–Ω */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        /* –ß–∞—Ç */
        #chat {
            width: 90%;
            max-width: 400px;
            height: 400px;
            overflow-y: auto;
            background: #444654; /* –¢–µ–º–Ω–∏–π –±–ª–æ–∫ */
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid #565869;
        }

        /* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user {
            align-self: flex-end;
            background: #10a37f; /* –ö–æ–ª—ñ—Ä –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ */
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background: #4e4f58; /* –ö–æ–ª—ñ—Ä –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –±–æ—Ç–∞ */
            color: white;
            border-bottom-left-radius: 2px;
        }

        /* –í–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: #565869;
            color: white;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: #10a37f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        button:hover {
            background: #0d8a6b;
        }
    </style>
</head>
<body>

    <h2>üí¨ –û–Ω–ª–∞–π–Ω-—á–∞—Ç</h2>
    <div id="chat"></div>
    
    <div class="input-container">
        <input type="text" id="message" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
        <button onclick="sendMessage()">‚û§</button>
    </div>

    <script>
        const socket = new WebSocket('wss://readder-kwcz.onrender.com');

        socket.onmessage = async function(event) {
            if (event.data instanceof Blob) {
                event.data.text().then(text => addMessage(text, 'bot'));
            } else {
                addMessage(event.data, 'bot');
            }
        };

        function sendMessage() {
            const input = document.getElementById('message');
            if (input.value.trim()) {
                addMessage(input.value, 'user');
                socket.send(input.value);
                input.value = '';
            }
        }

        function addMessage(text, sender) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

</body>
</html>
