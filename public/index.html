<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –Ω–∞ WebSocket</title>
    <style>
        /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ */
        body {
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        /* –í—ñ–∫–Ω–æ –≤—Ö–æ–¥—É */
        #login {
            background: #444654;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: #565869;
            color: white;
            outline: none;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background: #10a37f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        button:hover {
            background: #0d8a6b;
        }

        /* –ß–∞—Ç */
        #chat-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            width: 90%;
            max-width: 400px;
            height: 400px;
            overflow-y: auto;
            background: #444654;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid #565869;
        }

        /* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: #10a37f;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.other {
            align-self: flex-start;
            background: #4e4f58;
            color: white;
            border-bottom-left-radius: 2px;
        }

        /* –Ü–º'—è –≤—ñ–¥–ø—Ä–∞–≤–Ω–∏–∫–∞ */
        .message .sender {
            font-size: 12px;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
            opacity: 0.8;
        }

        /* –ß–∞—Å */
        .message .time {
            font-size: 10px;
            text-align: right;
            opacity: 0.7;
            margin-top: 3px;
        }

        /* –í–≤–µ–¥–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è */
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
        }

        #message {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- –í—ñ–∫–Ω–æ –≤—Ö–æ–¥—É -->
    <div id="login">
        <h2>–í–≤–µ–¥—ñ—Ç—å –≤–∞—à –Ω—ñ–∫–Ω–µ–π–º</h2>
        <input type="text" id="nickname" placeholder="–í–∞—à –Ω—ñ–∫–Ω–µ–π–º" />
        <button onclick="setUsername()">–£–≤—ñ–π—Ç–∏</button>
    </div>

    <!-- –ß–∞—Ç -->
    <div id="chat-container">
        <h2>üí¨ –û–Ω–ª–∞–π–Ω-—á–∞—Ç</h2>
        <div id="chat"></div>
        
        <div class="input-container">
            <input type="text" id="message" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('wss://readder-kwcz.onrender.com');
        let username = "";
        let userId = Math.random().toString(36).substr(2, 9); // –ì–µ–Ω–µ—Ä—É—î–º–æ —É–Ω—ñ–∫–∞–ª—å–Ω–∏–π ID

        function setUsername() {
            const input = document.getElementById('nickname');
            if (input.value.trim()) {
                username = input.value.trim();
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';

                // –û—Ç—Ä–∏–º—É—î–º–æ IP-–∞–¥—Ä–µ—Å—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                fetch('https://api64.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        const userIP = data.ip;
                        console.log(`–í–∞—à IP: ${userIP}`);
                    })
                    .catch(error => console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è IP:", error));
            }
        }

        socket.onmessage = async function(event) {
            let data;
            if (event.data instanceof Blob) {
                data = await event.data.text();
            } else {
                data = event.data;
            }

            try {
                const messageObj = JSON.parse(data);
                const senderId = messageObj.senderId;
                const senderName = messageObj.username;
                const messageText = messageObj.text;
                const time = messageObj.time;

                const senderType = senderId === userId ? "user" : "other";
                addMessage(messageText, senderType, senderName, time);
            } catch (e) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –æ–±—Ä–æ–±–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:", e);
            }
        };

        function sendMessage() {
            const input = document.getElementById('message');
            if (input.value.trim()) {
                const messageObj = { 
                    senderId: userId, 
                    username: username, 
                    text: input.value,
                    time: new Date().toLocaleTimeString() 
                };
                socket.send(JSON.stringify(messageObj));
                addMessage(input.value, "user", username, messageObj.time);
                input.value = '';
            }
        }

        function addMessage(text, sender, senderName, time) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `
                <span class="sender">${senderName}</span>
                ${text}
                <div class="time">${time}</div>
            `;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

</body>
</html>
